<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Schedule</h1>
    <div id="scheduleData"></div>
    <script>
        // 使用 fetch API 從後端獲取資料
        fetch('/getScheduleData')
            .then(response => response.json())
            .then(data => {
                // 將資料顯示在網頁上
                document.getElementById('scheduleData').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
